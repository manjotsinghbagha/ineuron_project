




 
{% extends "mycode/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>New MyCode</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">code_name</label>
                    <input type="text" name="code_name" class="form-control" id="code_name" value="{{ mycode.code_name }}" required>
                </div>
                <div class="form-group">
                    <label for="code">code</label>
                    <textarea name="code" rows="5" class="form-control" id="code" >{{ mycode.code }}</textarea>
                </div>
                <div class="form-group">
                    <label for="language">language</label>
                    <textarea name="language" rows="5" class="form-control" id="language" >{{ mycode.language }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-success" onclick="$('#complete').click()">Complete</button>
                <button type="button" class="btn btn-danger" onclick="$('#delete').click()">Delete</button>
            </form>
        </div>
    </div>

    <form style='display: none;' method="POST" action="{% url 'deletemycode' mycode.id %}">
        {% csrf_token %}
        <button id="delete" type="submit">Delete</button>
    </form>
{% endblock %}
